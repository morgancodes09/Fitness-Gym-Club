<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calorie Needs Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: gold;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar ul li a:hover {
            background: gold;
            color: black;
            border-radius: 5px;
        }
        .calculator-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        .calculator-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .calculator-container label {
            font-size: 1rem;
            display: block;
            margin-top: 15px;
        }
        .calculator-container input, .calculator-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .calculator-container button {
            background: #ff5e62;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .calculator-container button:hover {
            transform: scale(1.1);
            background: #ff9966;
        }
        .result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">FitPro Gym</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="trainers.html">Our Trainers</a></li>
            <li><a href="calorie.html">Calorie Counter</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </header>
    <div class="calculator-container">
        <h2>Calorie Needs Calculator</h2>
        <form id="calorieForm">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
            </select>

            <button type="button" onclick="calculateCalories()">Calculate</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateCalories() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            const activity = document.getElementById('activity').value;

            let BMR;

            if (gender === 'male') {
                BMR = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                BMR = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            const TDEE = BMR * activity;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<strong>Your daily caloric need is approximately:</strong> <br> <span style='font-size: 1.5rem; color: #ff9966;'>${TDEE.toFixed(0)} calories</span>`;
        }
    </script>
</body>
</html>
