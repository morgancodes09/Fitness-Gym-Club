<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitPro Gym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000, #333);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: gold;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar ul li a:hover {
            background: gold;
            color: black;
            border-radius: 5px;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://www.shutterstock.com/image-photo/gym-background-sports-equipment-exercise-260nw-2223713031.jpg') center/cover no-repeat;
            color: gold;
            animation: fadeIn 2s ease;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .header p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sign Up Form Section */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background: #222;
            animation: slideUp 1.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-form {
            background: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 500px;
            color: #fff;
        }

        .signup-form h2 {
            text-align: center;
            color: gold;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .signup-form .form-group {
            margin-bottom: 15px;
        }

        .signup-form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: lightgrey;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #555;
            color: #fff;
            outline: none;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .signup-form input:focus {
            box-shadow: 0 0 10px gold;
            transform: scale(1.02);
        }

        .signup-form .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            background: gold;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .signup-form .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 223, 0, 0.6);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #888;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">FitPro Gym</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="calorie.html">Calorie Counter</a></li>
            <li><a href="trainers.html">Our Trainers</a></li>
            <li><a href="nutrition.html">Nutrition</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </header>

    <section class="header">
        <h1>Join Us Today</h1>
        <p>Sign up now to unlock your fitness potential!</p>
    </section>

    <section class="signup-container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </section>

    <footer>
        Â© 2024 FitPro Gym. All Rights Reserved.
    </footer>
</body>
</html>
